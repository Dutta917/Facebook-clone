<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="outbox">
            <h1 id="header">Log in to Faceabook</h1>
            <div class="inbox">
                <header>
                    <h1 id="header1">facebook</h1>
                    <p class="paragraph" style="color: black; font-size: larger;">It is your sign up page.</p>
                </header>
                <form action="#">
                    <label class="Firstname" for="Firstname">First name:</label>
                    <input type="text" id="Firstname" value="Chandan" name="ffirstname">
                    <br>
                    <label class="Secondname" for="Secondname">Second name:</label>
                    <input type="text" id="Secondname" value="Dutta" name="fsecondname">
                    <br>
                    <!-- <div class="Email">
                        <label class="Email" for="Email">Username:</label>
                    </div> -->
                    <br>
                    <input type="email" id="Email" value="Username:" name="fmail">
                    <br>
                    <label class="Firstname" for="password"></label>
                    <br>
                    <input type="password" id="password" value="Type your Password" name="fpass">
                    <br>
                    <br>
                    <input type="checkbox" id="Remember" value="Remember" name="Remember my password">
                    <label for="Remember" class="Remember"> Remember my password</label>
                    <br>
                    <input type="submit" id="Submit" value="Confirm Password">
                    <!-- <input type="reset" value="Reset"> -->
                    <br>
                    <br>
                    <div>
                        <P><a href="#">Already have an account?</a></P>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
</body>

</html>
